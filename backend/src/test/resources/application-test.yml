# =========================================
# Test Profile Configuration
# =========================================
# Database configuration is dynamically provided by AbstractIntegrationTest
# which auto-detects Docker availability and chooses between:
# - PostgreSQL (via Testcontainers) when Docker is available
# - H2 (in-memory) when Docker is not available

spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  sql:
    init:
      mode: never

app:
  environment:
    validation: false
  jwt:
    secret: test-secret-key-for-testing-purposes-only-minimum-32-characters-long
    expiration-ms: 900000
    refresh-expiration-ms: 604800000
  cors:
    allowed-origin: http://localhost:4200

logging:
  level:
    root: WARN
    com.sita.portfolio: INFO
    org.flywaydb: INFO
    org.hibernate.SQL: WARN
    org.testcontainers: WARN
